services:
  - type: pserv
    name: todolist-db
    env: postgres
    postgresMajorVersion: 14

  - type: web
    name: todolist-api
    env: python
    buildCommand: "bash build.sh"
    startCommand: "python manage.py migrate && gunicorn api_root.wsgi"
    envVars:
      - key: DATABASE_URL
        fromService:
          type: pserv
          name: todolist-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4